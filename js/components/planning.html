<section id="planning-section">
    <h1>Planning des Shifts</h1>
    <div id="planning-actions">
        <button id="add-shift-btn">Ajouter un shift</button>
    </div>
    <table id="planning-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Nom</th>
                <th>Heure début</th>
                <th>Heure fin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="planning-table-body">
            <!-- Shifts chargés dynamiquement -->
        </tbody>
    </table>
    <div id="planning-modal" style="display:none;">
        <form id="planning-form">
            <h3 id="planning-form-title">Ajouter un shift</h3>
            <input type="date" id="shift-date" required>
            <input type="text" id="shift-name" placeholder="Nom" required>
            <input type="time" id="shift-start" required>
            <input type="time" id="shift-end" required>
            <button type="submit">Enregistrer</button>
            <button type="button" id="planning-cancel-btn">Annuler</button>
        </form>
    </div>
</section>
