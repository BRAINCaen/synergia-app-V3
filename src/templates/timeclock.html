<!-- src/templates/timeclock.html - Template de pointage SYNERGIA v3.0 -->

<div class="timeclock-page">
  <!-- En-tête avec horloge -->
  <div class="clock-widget">
    <div class="clock-display">
      <div id="current-time" class="current-time">--:--:--</div>
      <div id="current-date" class="current-date">Chargement...</div>
    </div>
    
    <div class="status-section">
      <div id="current-status" class="current-status">Initialisation...</div>
      <div id="work-timer" class="work-timer">00:00:00</div>
      <div id="break-indicator" class="break-indicator" style="display: none;">
        <i class="fas fa-pause"></i> En pause
      </div>
    </div>
    
    <!-- Boutons de pointage principaux -->
    <div class="badge-buttons">
      <button id="check-in-btn" class="btn btn-success btn-lg" title="Ctrl+I">
        <i class="fas fa-sign-in-alt"></i>
        <span>Entrée</span>
      </button>
      
      <button id="check-out-btn" class="btn btn-danger btn-lg" disabled title="Ctrl+O">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sortie</span>
      </button>
    </div>
    
    <!-- Boutons de pause -->
    <div class="break-buttons">
      <button id="break-start-btn" class="btn btn-warning btn-lg" disabled title="Ctrl+P">
        <i class="fas fa-pause"></i>
        <span>Pause</span>
      </button>
      
      <button id="break-end-btn" class="btn btn-info btn-lg" disabled style="display: none;" title="Ctrl+P">
        <i class="fas fa-play"></i>
        <span>Reprise</span>
      </button>
    </div>
  </div>

  <!-- Section commentaires et options -->
  <div class="card timeclock-options">
    <div class="card-header">
      <h3><i class="fas fa-cog"></i> Options de pointage</h3>
    </div>
    
    <div class="card-body">
      <!-- Zone de commentaire -->
      <div class="form-group">
        <label for="comment-input" class="form-label">
          <i class="fas fa-comment"></i> Commentaire (optionnel)
        </label>
        <textarea 
          id="comment-input" 
          class="form-control" 
          rows="3" 
          placeholder="Ajoutez un commentaire à votre pointage..."
          maxlength="500"
        ></textarea>
        <div class="form-help">
          <span id="comment-counter">0</span>/500 caractères
        </div>
      </div>
      
      <!-- Options de travail -->
      <div class="work-options">
        <div class="option-item">
          <label class="checkbox-container">
            <input type="checkbox" id="remote-work-checkbox">
            <span class="checkmark"></span>
            <span class="option-text">
              <i class="fas fa-home"></i> Travail à distance
            </span>
          </label>
        </div>
        
        <div class="option-item">
          <label class="checkbox-container">
            <input type="checkbox" id="training-checkbox">
            <span class="checkmark"></span>
            <span class="option-text">
              <i class="fas fa-graduation-cap"></i> Formation
            </span>
          </label>
        </div>
        
        <div class="option-item">
          <label class="checkbox-container">
            <input type="checkbox" id="overtime-checkbox">
            <span class="checkmark"></span>
            <span class="option-text">
              <i class="fas fa-clock"></i> Heures supplémentaires
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistiques du jour -->
  <div class="card daily-stats">
    <div class="card-header">
      <h3><i class="fas fa-chart-line"></i> Statistiques du jour</h3>
      <button id="refresh-stats-btn" class="btn btn-sm btn-secondary" title="Actualiser">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
    
    <div class="card-body">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock text-primary"></i>
          </div>
          <div class="stat-content">
            <div id="total-work-time" class="stat-value">00:00:00</div>
            <div class="stat-label">Temps travaillé</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-pause text-warning"></i>
          </div>
          <div class="stat-content">
            <div id="total-break-time" class="stat-value">00:00:00</div>
            <div class="stat-label">Temps de pause</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calendar-check text-success"></i>
          </div>
          <div class="stat-content">
            <div id="expected-hours" class="stat-value">08:00:00</div>
            <div class="stat-label">Heures prévues</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-percentage text-info"></i>
          </div>
          <div class="stat-content">
            <div id="completion-rate" class="stat-value">0%</div>
            <div class="stat-label">Progression</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions rapides -->
  <div class="card quick-actions">
    <div class="card-header">
      <h3><i class="fas fa-bolt"></i> Actions rapides</h3>
    </div>
    
    <div class="card-body">
      <div class="action-buttons">
        <button id="view-history-btn" class="btn btn-outline-primary">
          <i class="fas fa-history"></i>
          Historique
        </button>
        
        <button id="export-data-btn" class="btn btn-outline-secondary">
          <i class="fas fa-download"></i>
          Exporter
        </button>
        
        <button id="settings-btn" class="btn btn-outline-info">
          <i class="fas fa-cog"></i>
          Paramètres
        </button>
        
        <button id="help-btn" class="btn btn-outline-warning" title="Ctrl+H">
          <i class="fas fa-question-circle"></i>
          Aide
        </button>
      </div>
    </div>
  </div>

  <!-- Zone de notifications -->
  <div id="timeclock-notifications" class="notifications-zone"></div>

  <!-- Indicateur de connexion -->
  <div id="connection-status" class="connection-status">
    <div class="status-indicator">
      <i class="fas fa-wifi"></i>
      <span id="connection-text">Connexion...</span>
    </div>
  </div>
</div>

<!-- Scripts pour l'interactivité du template -->
<script>
(function() {
  'use strict';
  
  // Compteur de caractères pour le commentaire
  const commentInput = document.getElementById('comment-input');
  const commentCounter = document.getElementById('comment-counter');
  
  if (commentInput && commentCounter) {
    commentInput.addEventListener('input', function() {
      const length = this.value.length;
      commentCounter.textContent = length;
      
      if (length > 450) {
        commentCounter.style.color = '#dc3545';
      } else if (length > 400) {
        commentCounter.style.color = '#ffc107';
      } else {
        commentCounter.style.color = '#6c757d';
      }
    });
  }

  // Animation des boutons au clic
  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });
  });

  // Gestion du bouton d'aide
  const helpBtn = document.getElementById('help-btn');
  if (helpBtn) {
    helpBtn.addEventListener('click', function() {
      if (window.timeClockModule && window.timeClockModule.showHelp) {
        window.timeClockModule.showHelp();
      }
    });
  }

  // Gestion du bouton de rafraîchissement des stats
  const refreshStatsBtn = document.getElementById('refresh-stats-btn');
  if (refreshStatsBtn) {
    refreshStatsBtn.addEventListener('click', function() {
      const icon = this.querySelector('i');
      icon.style.animation = 'spin 1s linear';
      
      setTimeout(() => {
        icon.style.animation = '';
      }, 1000);
      
      if (window.timeClockModule && window.timeClockModule.refreshModule) {
        window.timeClockModule.refreshModule();
      }
    });
  }

  // Mise à jour de l'indicateur de connexion
  function updateConnectionStatus() {
    const statusElement = document.getElementById('connection-status');
    const textElement = document.getElementById('connection-text');
    
    if (navigator.onLine) {
      statusElement.className = 'connection-status online';
      textElement.textContent = 'En ligne';
    } else {
      statusElement.className = 'connection-status offline';
      textElement.textContent = 'Hors ligne';
    }
  }

  // Écouter les changements de connexion
  window.addEventListener('online', updateConnectionStatus);
  window.addEventListener('offline', updateConnectionStatus);
  
  // Initialiser le statut
  updateConnectionStatus();

  // Animation des stats au chargement
  function animateStats() {
    const statCards = document.querySelectorAll('.stat-card');
    statCards.forEach((card, index) => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.3s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, index * 100);
    });
  }

  // Démarrer les animations après un court délai
  setTimeout(animateStats, 500);

  // Debug: Logger le chargement du template
  if (typeof Logger !== 'undefined') {
    Logger.info('Template timeclock chargé et initialisé', null, 'Template');
  } else {
    console.log('Template timeclock chargé et initialisé');
  }
})();
</script>

<!-- Styles CSS pour l'animation spin -->
<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.connection-status {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 1000;
}

.connection-status.online {
  background: rgba(40, 167, 69, 0.9);
  color: white;
}

.connection-status.offline {
  background: rgba(220, 53, 69, 0.9);
  color: white;
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
}

.notifications-zone {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 300px;
  z-index: 1050;
  pointer-events: none;
}

.option-item {
  margin-bottom: 12px;
}

.checkbox-container {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: background-color 0.2s ease;
}

.checkbox-container:hover {
  background: rgba(255, 255, 255, 0.05);
}

.checkmark {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border-color);
  border-radius: 4px;
  transition: all 0.2s ease;
}

.checkbox-container input:checked + .checkmark {
  background: var(--primary-color);
  border-color: var(--primary-color);
}

.option-text {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--text-primary);
}
</style>
