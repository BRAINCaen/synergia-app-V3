<section id="wallet-section">
    <h1>Portefeuille / Solde</h1>
    <div id="wallet-balance" style="margin-bottom:1.5rem;font-size:1.18rem;">
        <b>Solde actuel :</b> <span id="wallet-balance-value">0</span> crédits
    </div>
    <form id="wallet-form" autocomplete="off" style="margin-bottom:1.6rem;display:flex;gap:1rem;flex-wrap:wrap;">
        <input type="number" id="wallet-amount" placeholder="Montant" min="1" required style="width:110px;">
        <input type="text" id="wallet-desc" placeholder="Description (ex: prime, achat...)" style="flex:1 1 0;" required>
        <select id="wallet-type">
            <option value="gain">+ Crédit</option>
            <option value="spend">– Débit</option>
        </select>
        <button type="submit">Ajouter</button>
    </form>
    <div id="wallet-history">
        <h3>Historique des opérations</h3>
        <ul id="wallet-history-list"></ul>
    </div>
</section>
