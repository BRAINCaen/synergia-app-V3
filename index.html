<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNERGIA v3.0 - Optimis√©</title>
    
    <!-- Preconnect pour Firebase -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- CSS critique inline pour le premier rendu -->
    <style>
        /* CSS CRITIQUE - Styles n√©cessaires au premier rendu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Loading Screen - Critique car affich√© en premier */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .loading-status {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Navigation basique - Structure critique */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: none; /* Cach√© initialement */
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        /* Main content basique */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: none; /* Cach√© initialement */
        }

        /* Messages d'erreur critiques */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .retry-btn {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .retry-btn:hover {
            background: #0056b3;
        }

        /* Animation fade-in progressive */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">SYNERGIA v3.0</div>
        <div class="loading-status" id="loading-status">Initialisation...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;" id="loading-details">
            Chargement des modules...
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="error-screen">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">Erreur de chargement</h1>
        <p class="error-message" id="error-message">
            Une erreur s'est produite lors du chargement de l'application.
        </p>
        <button class="retry-btn" onclick="location.reload()">
            R√©essayer
        </button>
    </div>

    <!-- Navigation (charg√©e apr√®s) -->
    <nav id="navbar" class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-bolt"></i>
                SYNERGIA v3.0
                <span style="background: #28a745; color: white; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; margin-left: 0.5rem;">
                    ‚ö° Optimis√©
                </span>
            </div>
            
            <!-- Navigation sera inject√©e par app-loader -->
            <div id="nav-menu" class="nav-menu">
                <!-- Menu items charg√©s dynamiquement -->
            </div>
            
            <div id="nav-user" class="nav-user">
                <!-- User info charg√©e dynamiquement -->
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="main-content" class="main-content">
        <!-- Contenu charg√© dynamiquement par les modules -->
        <div id="app-container">
            <!-- Les pages seront inject√©es ici -->
        </div>
    </main>

    <!-- Container pour les modales -->
    <div id="modals-container"></div>

    <!-- Container pour les notifications -->
    <div id="notifications-container"></div>

    <!-- App Loader - Seul script critique charg√© imm√©diatement -->
    <script>
        // Configuration globale
        window.SYNERGIA_CONFIG = {
            version: '3.0',
            environment: 'production',
            debug: window.location.hostname.includes('localhost'),
            firebase: {
                apiKey: "AIzaSyD7uBuAQaOhZ02owkZEuMKC5Vji6PrB2f8",
                authDomain: "synergia-app-f27e7.firebaseapp.com",
                projectId: "synergia-app-f27e7",
                storageBucket: "synergia-app-f27e7.firebasestorage.app",
                messagingSenderId: "201912738922",
                appId: "1:201912738922:web:2fcc1e49293bb632899613",
                measurementId: "G-EGJ79SCMWX"
            }
        };

        // App Loader int√©gr√©
        class SynergiaAppLoader {
            constructor() {
                this.loadingSteps = [
                    { name: 'Configuration', weight: 5 },
                    { name: 'Firebase', weight: 15 },
                    { name: 'Authentification', weight: 10 },
                    { name: 'Styles', weight: 10 },
                    { name: 'Managers Core', weight: 25 },
                    { name: 'Interface', weight: 20 },
                    { name: 'Modules', weight: 15 }
                ];
                this.currentProgress = 0;
                this.startTime = performance.now();
                this.retryCount = 0;
                this.maxRetries = 3;
                
                this.init();
            }

            async init() {
                try {
                    console.log('üöÄ SYNERGIA App Loader v3.0 - D√©marrage optimis√©');
                    this.updateStatus('D√©marrage...', 0);
                    
                    await this.loadApplication();
                    
                } catch (error) {
                    console.error('‚ùå Erreur critique App Loader:', error);
                    this.showError('Erreur lors du chargement de l\'application', error);
                }
            }

            async loadApplication() {
                // √âtape 1: Configuration
                await this.executeStep('Configuration', async () => {
                    this.setupErrorHandling();
                    this.setupPerformanceMonitoring();
                });

                // √âtape 2: Firebase
                await this.executeStep('Firebase', async () => {
                    await this.loadFirebase();
                });

                // √âtape 3: Authentification
                await this.executeStep('Authentification', async () => {
                    await this.setupAuth();
                });

                // √âtape 4: Styles
                await this.executeStep('Styles', async () => {
                    await this.loadStyles();
                });

                // √âtape 5: Core Managers
                await this.executeStep('Managers Core', async () => {
                    await this.loadCoreManagers();
                });

                // √âtape 6: Interface
                await this.executeStep('Interface', async () => {
                    await this.loadInterface();
                });

                // √âtape 7: Modules
                await this.executeStep('Modules', async () => {
                    await this.loadModules();
                });

                // Finalisation
                await this.finalizeApp();
            }

            async executeStep(stepName, asyncFunction) {
                const step = this.loadingSteps.find(s => s.name === stepName);
                if (!step) return;

                this.updateStatus(`${stepName}...`);
                
                try {
                    await asyncFunction();
                    this.addProgress(step.weight);
                    console.log(`‚úÖ ${stepName} charg√©`);
                } catch (error) {
                    console.error(`‚ùå Erreur ${stepName}:`, error);
                    
                    if (this.retryCount < this.maxRetries) {
                        this.retryCount++;
                        console.log(`üîÑ Tentative ${this.retryCount}/${this.maxRetries} pour ${stepName}`);
                        await this.executeStep(stepName, asyncFunction);
                    } else {
                        throw new Error(`√âchec ${stepName} apr√®s ${this.maxRetries} tentatives`);
                    }
                }
            }

            async loadFirebase() {
                // Charger Firebase de mani√®re asynchrone
                await this.loadScript('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js', true);
                await this.loadScript('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js', true);
                await this.loadScript('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js', true);
                await this.loadScript('https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js', true);
                
                // Initialiser Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { getFirestore } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                window.firebaseApp = initializeApp(window.SYNERGIA_CONFIG.firebase);
                window.auth = getAuth(window.firebaseApp);
                window.db = getFirestore(window.firebaseApp);
                
                window.firebaseReady = true;
                document.dispatchEvent(new CustomEvent('firebase:ready'));
            }

            async setupAuth() {
                // Configuration de l'authentification
                if (window.auth) {
                    // √âcouter les changements d'√©tat d'auth
                    const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    
                    onAuthStateChanged(window.auth, (user) => {
                        if (user) {
                            console.log(`üë§ Utilisateur connect√©: ${user.email}`);
                            document.dispatchEvent(new CustomEvent('auth:login', { detail: { user } }));
                        } else {
                            console.log('üë§ Aucun utilisateur connect√©');
                            document.dispatchEvent(new CustomEvent('auth:logout'));
                        }
                    });
                }
            }

            async loadStyles() {
                // Charger les styles non-critiques
                await this.loadStylesheet('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
                await this.loadStylesheet('css/components.css');
                await this.loadStylesheet('css/responsive.css');
            }

            async loadCoreManagers() {
                // Charger les managers essentiels
                await this.loadScript('js/core/ui-manager.js');
                await this.loadScript('js/core/data-manager.js');
                await this.loadScript('js/core/firebase-manager.js');
            }

            async loadInterface() {
                // Charger les composants d'interface
                await this.loadScript('js/components/navigation.js');
                await this.loadScript('js/components/modals.js');
                await this.loadScript('js/components/dashboard.js');
            }

            async loadModules() {
                // Charger les modules m√©tier de fa√ßon asynchrone
                const modules = [
                    'js/modules/badging/badging-manager.js',
                    'js/modules/team/team-manager.js',
                    'js/modules/chat/chat-manager.js',
                    'js/modules/planning/planning-manager.js',
                    'js/modules/quests/quest-manager.js',
                    'js/modules/notifications/notification-manager.js'
                ];

                // Charger en parall√®le pour optimiser le temps
                await Promise.all(modules.map(module => this.loadScript(module)));
            }

            async finalizeApp() {
                const loadTime = performance.now() - this.startTime;
                console.log(`üéâ SYNERGIA charg√© en ${Math.round(loadTime)}ms`);
                
                // Initialiser l'application
                this.updateStatus('Finalisation...', 100);
                
                // Fade out du loading screen
                setTimeout(() => {
                    this.hideLoadingScreen();
                    this.showMainApp();
                }, 500);

                // D√©clencher √©v√©nement app ready
                document.dispatchEvent(new CustomEvent('app:ready', {
                    detail: { loadTime, version: window.SYNERGIA_CONFIG.version }
                }));
            }

            // Utilitaires de chargement
            loadScript(src, isModule = false) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    if (isModule) script.type = 'module';
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                    document.head.appendChild(script);
                });
            }

            loadStylesheet(href) {
                return new Promise((resolve, reject) => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = href;
                    link.onload = resolve;
                    link.onerror = () => reject(new Error(`Failed to load stylesheet: ${href}`));
                    document.head.appendChild(link);
                });
            }

            // Interface utilisateur
            updateStatus(message, progress = null) {
                const statusEl = document.getElementById('loading-status');
                const detailsEl = document.getElementById('loading-details');
                
                if (statusEl) statusEl.textContent = message;
                if (detailsEl) detailsEl.textContent = `${message}`;
                
                if (progress !== null) {
                    this.currentProgress = progress;
                    this.updateProgressBar();
                }
            }

            addProgress(amount) {
                this.currentProgress = Math.min(100, this.currentProgress + amount);
                this.updateProgressBar();
            }

            updateProgressBar() {
                const progressBar = document.getElementById('loading-bar');
                if (progressBar) {
                    progressBar.style.width = `${this.currentProgress}%`;
                }
            }

            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }

            showMainApp() {
                const navbar = document.getElementById('navbar');
                const mainContent = document.getElementById('main-content');
                
                if (navbar) {
                    navbar.style.display = 'block';
                    navbar.classList.add('fade-in');
                }
                
                if (mainContent) {
                    mainContent.style.display = 'block';
                    mainContent.classList.add('fade-in');
                }
            }

            showError(message, error = null) {
                console.error('üí• Erreur critique:', message, error);
                
                const errorScreen = document.getElementById('error-screen');
                const errorMessage = document.getElementById('error-message');
                const loadingScreen = document.getElementById('loading-screen');
                
                if (errorMessage) {
                    errorMessage.textContent = message;
                    if (error && window.SYNERGIA_CONFIG.debug) {
                        errorMessage.innerHTML += `<br><small style="color: #999; margin-top: 1rem; display: block;">D√©tails: ${error.message}</small>`;
                    }
                }
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (errorScreen) errorScreen.style.display = 'flex';
            }

            setupErrorHandling() {
                window.addEventListener('error', (event) => {
                    console.error('üí• Erreur globale:', event.error);
                    this.showError('Erreur inattendue de l\'application', event.error);
                });

                window.addEventListener('unhandledrejection', (event) => {
                    console.error('üí• Promise rejet√©e:', event.reason);
                    this.showError('Erreur de chargement asynchrone', event.reason);
                });
            }

            setupPerformanceMonitoring() {
                if ('performance' in window && window.SYNERGIA_CONFIG.debug) {
                    // Observer les performances de chargement
                    new PerformanceObserver((list) => {
                        list.getEntries().forEach((entry) => {
                            if (entry.entryType === 'navigation') {
                                console.log(`‚ö° Performance navigation: ${Math.round(entry.loadEventEnd)}ms`);
                            }
                        });
                    }).observe({ entryTypes: ['navigation'] });
                }
            }
        }

        // D√©marrer l'application d√®s que le DOM est pr√™t
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.synergiaLoader = new SynergiaAppLoader();
            });
        } else {
            window.synergiaLoader = new SynergiaAppLoader();
        }
    </script>

    <!-- Service Worker pour PWA (charg√© en diff√©r√©) -->
    <script>
        // Enregistrer le service worker apr√®s le chargement principal
        document.addEventListener('app:ready', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker enregistr√©'))
                    .catch(err => console.log('‚ùå Erreur Service Worker:', err));
            }
        });
    </script>
</body>
</html>
