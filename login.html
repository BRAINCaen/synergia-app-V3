
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Synergia</title>
</head>
<body>
  <h1>Connexion Ã  Synergia</h1>
  <button id="login-google">Connexion avec Google</button>
  <form id="email-login">
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Mot de passe" id="password" required />
    <button type="submit">Connexion Email</button>
  </form>

  <script type="module">
    import { initializeApp } from "firebase/app";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "firebase/auth";

    const firebaseConfig = {
      apiKey: "AIzaSyAaPeNFjFgKUynvYOg0Pm1vY9HmoL94byM",
      authDomain: "brain-team-caen.firebaseapp.com",
      projectId: "brain-team-caen",
      storageBucket: "brain-team-caen.appspot.com",
      messagingSenderId: "1044074925276",
      appId: "1:1044074925276:web:88dfe35b2d6a8d25e53819"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("login-google").onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "/")
        .catch(err => alert("Erreur Google : " + err.message));
    };

    document.getElementById("email-login").onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "/")
        .catch(err => alert("Erreur Email : " + err.message));
    };
  </script>
</body>
</html>
