    <!-- STYLES INTÉGRÉS -->
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            
            --text-light: #ffffff;
            --text-secondary: #b8b9ba;
            --text-muted: #8a8b8c;
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --transition: 300ms ease-in-out;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Component styles */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }
        
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-warning { background: var(--warning-color); color: #000; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-secondary { 
            background: var(--glass-bg); 
            color: var(--text-light); 
            border: 1px solid var(--glass-border); 
        }
        .btn-sm { padding: 8px 16px; font-size: 14px; min-width: auto; }
        .btn-lg { padding: 16px 32px; font-size: 18px; min-width: 180px; }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-online { background: var(--success-color); color: white; }
        .status-offline { background: var(--text-muted); color: white; }
        .status-admin { background: var(--danger-color); color: white; }
        .status-manager { background: var(--warning-color); color: #000; }
        .status-employee { background: var(--info-color); color: white; }
        .status-present { background: var(--success-color); color: white; }
        .status-absent { background: var(--danger-color); color: white; }
        .status-late { background: var(--warning-color); color: #000; }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--glass-bg-strong);
            border-radius: var(--border-radius);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-tab:hover {
            background: var(--glass-bg);
            color: var(--text-light);
        }
        
        .nav-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        /* Table styles */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            background: var(--glass-bg);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }
        
        .table th,
        .table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .table th {
            background: var(--glass-bg-strong);
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .table td {
            color: var(--text-light);
        }
        
        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            color: var(--text-light);
            font-size: 16px;
            transition: all var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--secondary-color);
            margin: 20px;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-muted);
            line-height: 1;
        }
        
        .close:hover {
            color: var(--text-light);
        }
        
        /* Grid layout */
        .grid {
            display: grid;
            gap: 20px;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        /* Stats cards */
        .stats-card {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        
        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Badging specific styles */
        .clock-widget {
            background: var(--glass-bg-strong);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        
        .current-time {
            font-size: 48px;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
        }
        
        .current-date {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .badge-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .badge-status {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }
        
        .time-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-light);
            font-family: 'Courier New', monospace;
        }
        
        .time-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .hours-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        /* Login page styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--secondary-color);
            padding: 0 15px;
            color: var(--text-muted);
        }

        /* Hero section */
        .hero-section {
            text-align: center;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .hero-actions {
            margin-top: 40px;
        }

        /* Quick actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .quick-actions .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            flex-direction: column;
            min-width: auto;
        }

        .quick-actions .btn i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        /* Activity list */
        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
            gap: 15px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item i {
            width: 20px;
            text-align: center;
        }

        .activity-item span {
            flex: 1;
        }

        .activity-item small {
            color: var(--text-muted);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .header { flex-direction: column; align-items: stretch; }
            .nav-tabs { overflow-x: auto; padding-bottom: 8px; }
            .nav-tab { white-space: nowrap; }
            .table-container { font-size: 14px; }
            .modal-content { margin: 10px; padding: 20px; }
            .current-time { font-size: 36px; }
            .badge-buttons { flex-direction: column; align-items: center; }
            .btn-lg { width: 100%; }
            .hero-section h1 { font-size: 2rem; }
        }
    </style>
</head>

    <!-- ================================ -->
    <!-- INITIALISATION DES SERVICES     -->
    <!-- ================================ -->
    <script>
        // Fonction pour initialiser l'application
        async function initializeApp() {
            try {
                console.log('🚀 SYNERGIA v3.0 - Initialisation...');

                // Initialiser Firebase Service
                window.firebaseService = new FirebaseService();
                await window.firebaseService.waitForInitialization();

                // Initialiser les managers
                window.authManager = new AuthManager();
                window.teamManager = new TeamManager();
                window.badgingManager = new BadgingManager();
                
                // Initialiser le router
                window.router = new Router();
                
                console.log('✅ SYNERGIA v3.0 - Tous les services initialisés');
                
            } catch (error) {
                console.error('❌ Erreur d\'initialisation:', error);
                
                // Afficher une erreur à l'utilisateur
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="container">
                        <div class="card" style="text-align: center; margin-top: 50px;">
                            <h2 style="color: var(--danger-color);">Erreur d'initialisation</h2>
                            <p>Une erreur s'est produite lors du chargement de l'application.</p>
                            <p style="color: var(--text-muted); font-size: 14px;">${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary">
                                Recharger la page
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Démarrer l'initialisation quand le DOM est prêt
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>

    <!-- ================================ -->
    <!-- FONCTIONS D'INTERACTION          -->
    <!-- ================================ -->
    <script>
        // Variables globales pour les modales de pointage
        let pendingBadgeAction = null;

        // ==================
        // FONCTIONS D'AUTHENTIFICATION
        // ==================
        async function handleGoogleLogin() {
            try {
                const loginBtn = document.querySelector('[onclick="handleGoogleLogin()"]');
                if (loginBtn) {
                    loginBtn.textContent = 'Connexion...';
                    loginBtn.disabled = true;
                }

                await window.authManager.signInWithGoogle();
                
                console.log('✅ Connexion Google réussie');
                
            } catch (error) {
                console.error('❌ Erreur connexion:', error);
                alert('Erreur de connexion: ' + error.message);
                
                const loginBtn = document.querySelector('[onclick="handleGoogleLogin()"]');
                if (loginBtn) {
                    loginBtn.innerHTML = '<i class="fab fa-google"></i> Continuer avec Google';
                    loginBtn.disabled = false;
                }
            }
        }

        async function handleSignOut() {
            try {
                if (window.badgingManager) {
                    window.badgingManager.stopClock();
                }
                await window.authManager.signOut();
                
                console.log('✅ Déconnexion réussie');
                
            } catch (error) {
                console.error('❌ Erreur déconnexion:', error);
                alert('Erreur de déconnexion: ' + error.message);
            }
        }

        // ==================
        // FONCTIONS DE POINTAGE
        // ==================
        function handleCheckIn() {
            pendingBadgeAction = 'checkin';
            openBadgeNoteModal('Pointage d\'arrivée', 'Ajouter une note pour votre arrivée (optionnel)');
        }

        function handleCheckOut() {
            pendingBadgeAction = 'checkout';
            openBadgeNoteModal('Pointage de sortie', 'Ajouter une note pour votre sortie (optionnel)');
        }

        function handleBreakStart() {
            pendingBadgeAction = 'breakstart';
            openBadgeNoteModal('Début de pause', 'Motif de la pause (optionnel)');
        }

        function handleBreakEnd() {
            pendingBadgeAction = 'breakend';
            openBadgeNoteModal('Fin de pause', 'Retour de pause');
        }

        // ==================
        // GESTION DES MODALES
        // ==================
        function openBadgeNoteModal(title, placeholder = '') {
            const modal = document.getElementById('badgeNoteModal');
            const titleElement = modal.querySelector('.modal-title');
            const noteInput = document.getElementById('badgeNote');
            
            if (titleElement) titleElement.textContent = title;
            if (noteInput) {
                noteInput.value = '';
                noteInput.placeholder = placeholder;
            }
            
            modal.classList.add('show');
            
            setTimeout(() => {
                if (noteInput) noteInput.focus();
            }, 100);
        }

        function closeBadgeNoteModal() {
            const modal = document.getElementById('badgeNoteModal');
            modal.classList.remove('show');
            pendingBadgeAction = null;
        }

        async function executeBadgeAction() {
            if (!pendingBadgeAction) return;

            try {
                const note = document.getElementById('badgeNote').value.trim();
                let result;

                const submitBtn = document.querySelector('#badgeNoteForm button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Enregistrement...';
                submitBtn.disabled = true;

                switch(pendingBadgeAction) {
                    case 'checkin':
                        result = await window.badgingManager.checkIn(note);
                        break;
                    case 'checkout':
                        result = await window.badgingManager.checkOut(note);
                        break;
                    case 'breakstart':
                        result = await window.badgingManager.startBreak(note);
                        break;
                    case 'breakend':
                        result = await window.badgingManager.endBreak(note);
                        break;
                }

                if (result) {
                    closeBadgeNoteModal();
                    
                    const messages = {
                        'checkin': 'Arrivée enregistrée avec succès !',
                        'checkout': 'Sortie enregistrée avec succès !',
                        'breakstart': 'Début de pause enregistré !',
                        'breakend': 'Fin de pause enregistrée !'
                    };
                    
                    // Créer une notification toast
                    showToast(messages[pendingBadgeAction], 'success');
                }

                submitBtn.textContent = originalText;
                submitBtn.disabled = false;

            } catch (error) {
                console.error('❌ Erreur lors du pointage:', error);
                showToast('Erreur: ' + error.message, 'error');
                
                const submitBtn = document.querySelector('#badgeNoteForm button[type="submit"]');
                submitBtn.textContent = 'Confirmer';
                submitBtn.disabled = false;
            }
        }

        // ==================
        // FONCTIONS ÉQUIPE
        // ==================
        function openAddMemberModal() {
            document.getElementById('modalTitle').textContent = 'Ajouter un membre';
            document.getElementById('teamForm').reset();
            document.getElementById('teamModal').classList.add('show');
        }

        function closeTeamModal() {
            document.getElementById('teamModal').classList.remove('show');
        }

        async function editMember(memberId) {
            const members = window.teamManager.getMembers();
            const member = members.find(m => m.id === memberId);
            
            if (!member) return;
            
            document.getElementById('modalTitle').textContent = 'Modifier le membre';
            document.getElementById('memberEmail').value = member.email;
            document.getElementById('memberName').value = member.displayName || '';
            document.getElementById('memberRole').value = member.role || 'employee';
            document.getElementById('memberDepartment').value = member.department || '';
            document.getElementById('memberPosition').value = member.position || '';
            
            document.getElementById('teamForm').dataset.editId = memberId;
            document.getElementById('teamModal').classList.add('show');
        }

        async function deleteMemberConfirm(memberId) {
            const members = window.teamManager.getMembers();
            const member = members.find(m => m.id === memberId);
            
            if (!member) return;
            
            if (confirm(`Êtes-vous sûr de vouloir supprimer ${member.displayName || member.email} ?`)) {
                try {
                    await window.teamManager.deleteMember(memberId);
                    showToast('Membre supprimé avec succès', 'success');
                } catch (error) {
                    showToast('Erreur lors de la suppression: ' + error.message, 'error');
                }
            }
        }

        // ==================
        // SYSTÈME DE NOTIFICATIONS TOAST
        // ==================
        function showToast(message, type = 'info') {
            // Supprimer les anciens toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            // Créer le nouveau toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas fa-${getToastIcon(type)}"></i>
                    <span>${message}</span>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;

            // Ajouter les styles du toast
            const style = document.createElement('style');
            style.textContent = `
                .toast {
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--glass-bg-strong);
                    backdrop-filter: blur(10px);
                    border: 1px solid var(--glass-border);
                    border-radius: var(--border-radius);
                    padding: 16px;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    color: var(--text-light);
                    z-index: 10000;
                    animation: slideInRight 0.3s ease-out;
                    max-width: 400px;
                    min-width: 300px;
                }
                .toast-success { border-left: 4px solid var(--success-color); }
                .toast-error { border-left: 4px solid var(--danger-color); }
                .toast-warning { border-left: 4px solid var(--warning-color); }
                .toast-info { border-left: 4px solid var(--info-color); }
                .toast-content {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    flex: 1;
                }
                .toast-close {
                    background: none;
                    border: none;
                    color: var(--text-muted);
                    cursor: pointer;
                    padding: 4px;
                    border-radius: 4px;
                    transition: all 0.2s;
                }
                .toast-close:hover {
                    background: rgba(255, 255, 255, 0.1);
                    color: var(--text-light);
                }
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            
            if (!document.querySelector('style[data-toast-styles]')) {
                style.setAttribute('data-toast-styles', 'true');
                document.head.appendChild(style);
            }

            document.body.appendChild(toast);

            // Auto-suppression après 5 secondes
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        function getToastIcon(type) {
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            return icons[type] || icons.info;
        }

        // ==================
        // GESTIONNAIRES D'ÉVÉNEMENTS
        // ==================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 SYNERGIA v3.0 - Interface chargée');

            // Gestionnaire du formulaire d'équipe
            const teamForm = document.getElementById('teamForm');
            if (teamForm) {
                teamForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = {
                        email: document.getElementById('memberEmail').value,
                        displayName: document.getElementById('memberName').value,
                        role: document.getElementById('memberRole').value,
                        department: document.getElementById('memberDepartment').value,
                        position: document.getElementById('memberPosition').value
                    };
                    
                    try {
                        const editId = teamForm.dataset.editId;
                        
                        if (editId) {
                            await window.teamManager.updateMember(editId, formData);
                            showToast('Membre modifié avec succès', 'success');
                            delete teamForm.dataset.editId;
                        } else {
                            await window.teamManager.addMember(formData);
                            showToast('Membre ajouté avec succès', 'success');
                        }
                        
                        closeTeamModal();
                    } catch (error) {
                        showToast('Erreur: ' + error.message, 'error');
                    }
                });
            }

            // Gestionnaire du formulaire de note de pointage
            const badgeNoteForm = document.getElementById('badgeNoteForm');
            if (badgeNoteForm) {
                badgeNoteForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await executeBadgeAction();
                });
            }
            
            // Fermer les modales en cliquant à côté
            const teamModal = document.getElementById('teamModal');
            if (teamModal) {
                teamModal.addEventListener('click', (e) => {
                    if (e.target.id === 'teamModal') {
                        closeTeamModal();
                    }
                });
            }

            const badgeNoteModal = document.getElementById('badgeNoteModal');
            if (badgeNoteModal) {
                badgeNoteModal.addEventListener('click', (e) => {
                    if (e.target.id === 'badgeNoteModal') {
                        closeBadgeNoteModal();
                    }
                });
            }

            // Raccourcis clavier
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeTeamModal();
                    closeBadgeNoteModal();
                }
                
                // Raccourcis pour le pointage (uniquement sur la page badging)
                if (window.router && window.router.getCurrentRoute() === '/badging') {
                    if (e.ctrlKey) {
                        switch(e.key.toLowerCase()) {
                            case 'i':
                                e.preventDefault();
                                handleCheckIn();
                                break;
                            case 'o':
                                e.preventDefault();
                                handleCheckOut();
                                break;
                            case 'p':
                                e.preventDefault();
                                const status = window.badgingManager?.getCurrentStatus();
                                if (status === 'working') {
                                    handleBreakStart();
                                } else if (status === 'on-break') {
                                    handleBreakEnd();
                                }
                                break;
                        }
                    }
                }
            });

            // Nettoyage lors de la fermeture
            window.addEventListener('beforeunload', () => {
                if (window.badgingManager) {
                    window.badgingManager.stopClock();
                }
            });

            // Gestionnaire de formulaire de connexion par email
            document.addEventListener('submit', (e) => {
                if (e.target.id === 'loginForm') {
                    e.preventDefault();
                    handleEmailLogin(e.target);
                }
            });
        });

        // ==================
        // CONNEXION PAR EMAIL
        // ==================
        async function handleEmailLogin(form) {
            const formData = new FormData(form);
            const email = formData.get('email') || form.querySelector('input[type="email"]').value;
            const password = formData.get('password') || form.querySelector('input[type="password"]').value;
            
            if (!email || !password) {
                showToast('Email et mot de passe requis', 'error');
                return;
            }

            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.textContent = 'Connexion...';
                submitBtn.disabled = true;

                await window.authManager.signInWithEmail(email, password);
                
                console.log('✅ Connexion email réussie');
                
            } catch (error) {
                console.error('❌ Erreur connexion email:', error);
                showToast('Erreur de connexion: ' + error.message, 'error');
                
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // ==================
        // UTILITAIRES GLOBAUX
        // ==================
        
        // Fonction pour formater une date
        function formatDate(date) {
            if (!date) return '';
            if (typeof date === 'string') date = new Date(date);
            return date.toLocaleDateString('fr-FR');
        }

        // Fonction pour formater une heure
        function formatTime(date) {
            if (!date) return '';
            if (typeof date === 'string') date = new Date(date);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        // Fonction pour calculer la différence de temps
        function timeDifference(start, end) {
            if (!start || !end) return '';
            
            const startTime = new Date(start);
            const endTime = new Date(end);
            const diff = endTime - startTime;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${hours}h${minutes.toString().padStart(2, '0')}`;
        }

        // Fonction pour obtenir le statut de présence
        function getPresenceStatus(lastSeen) {
            if (!lastSeen) return 'offline';
            
            const now = new Date();
            const lastSeenDate = new Date(lastSeen);
            const diff = now - lastSeenDate;
            
            // En ligne si vu dans les 5 dernières minutes
            if (diff < 5 * 60 * 1000) return 'online';
            
            // Absent si vu dans les 30 dernières minutes
            if (diff < 30 * 60 * 1000) return 'away';
            
            return 'offline';
        }

        // Fonction pour capitaliser la première lettre
        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Fonction pour tronquer un texte
        function truncate(str, length = 50) {
            if (!str || str.length <= length) return str;
            return str.substring(0, length) + '...';
        }

        // ==================
        // GESTION DES ERREURS GLOBALES
        // ==================
        window.addEventListener('error', (e) => {
            console.error('❌ Erreur JavaScript:', e.error);
            
            // Ne pas montrer les erreurs de chargement de ressources externes
            if (e.filename && e.filename.includes('googleapis.com')) {
                return;
            }
            
            // Afficher une notification pour les erreurs importantes
            if (e.error && e.error.message) {
                showToast('Une erreur inattendue s\'est produite', 'error');
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('❌ Promesse rejetée:', e.reason);
            
            // Gérer les erreurs Firebase spécifiques
            if (e.reason && e.reason.code) {
                const firebaseErrors = {
                    'auth/network-request-failed': 'Problème de connexion réseau',
                    'firestore/unavailable': 'Service temporairement indisponible',
                    'auth/too-many-requests': 'Trop de tentatives, réessayez plus tard'
                };
                
                const message = firebaseErrors[e.reason.code] || 'Erreur de service';
                showToast(message, 'error');
                
                // Empêcher l'affichage dans la console du navigateur
                e.preventDefault();
            }
        });

        // ==================
        // INFORMATIONS DE DEBUG
        // ==================
        console.log(`
    🚀 SYNERGIA v3.0 - Phase 4
    
    📋 Modules chargés:
    - Firebase Service
    - Auth Manager  
    - Team Manager
    - Badging Manager
    - Router
    
    🎯 Raccourcis clavier (page pointage):
    - Ctrl+I: Pointage arrivée
    - Ctrl+O: Pointage sortie  
    - Ctrl+P: Pause/Reprise
    - Escape: Fermer modales
    
    🔧 Debug:
    window.authManager
    window.teamManager
    window.badgingManager
    window.router
        `);
    </script>
