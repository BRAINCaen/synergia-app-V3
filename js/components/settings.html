<section id="settings-section">
    <h1>Paramètres</h1>
    <form id="settings-form" autocomplete="off">
        <div class="settings-field">
            <label for="setting-lang"><b>Langue</b></label>
            <select id="setting-lang">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="settings-field">
            <label for="setting-darkmode"><b>Mode sombre</b></label>
            <input type="checkbox" id="setting-darkmode">
        </div>
        <div class="settings-field">
            <label for="setting-notifs"><b>Notifications push</b></label>
            <input type="checkbox" id="setting-notifs">
        </div>
        <button type="submit" style="margin-top:1.3rem;">Enregistrer</button>
    </form>
</section>
