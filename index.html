    <style>
        :root {
            /* Variables principales */
            --primary-color: #1a1a2e;

            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-warning {
            background: #ffc107;
            color: #000;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--glass-bg-strong);
            border-radius: var(--border-radius);

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            display: flex;

            color: var(--text-secondary);

            border-radius: var(--border-radius);

    <!-- Firebase Service -->
    <script>
        class FirebaseService {
            constructor() {
                this.app = null;
                this.auth = null;
                this.firestore = null;
                this.isInitialized = false;
            }

            async initialize() {
                try {
                    await this.waitForFirebase();
                    this.app = firebase.initializeApp(FIREBASE_CONFIG);
                    this.auth = firebase.auth();
                    this.firestore = firebase.firestore();
                    await this.auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    this.isInitialized = true;
                    window.dispatchEvent(new CustomEvent('firebase:initialized'));
                } catch (error) {
                    console.error('Erreur Firebase:', error);
                    throw error;
                }
            }

            waitForFirebase() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const check = () => {
                        if (typeof firebase !== 'undefined') {
                            resolve();
                        } else if (attempts < 50) {
                            attempts++;
                            setTimeout(check, 100);
                        } else {
                            reject(new Error('Firebase non disponible'));
                        }
                    };
                    check();
                });
            }

            getAuth() { return this.auth; }
            getFirestore() { return this.firestore; }
        }

        window.firebaseService = new FirebaseService();
    </script>

    <!-- AuthManager (Phase 2B) -->
    <script>
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.userProfile = null;
                this.listeners = new Set();
                this.init();
            }

            async init() {
                await firebaseService.initialize();
                this.auth = firebaseService.getAuth();
                this.firestore = firebaseService.getFirestore();
                
                this.auth.onAuthStateChanged((user) => {
                    this.handleAuthStateChange(user);
                });
            }

            async handleAuthStateChange(user) {
                this.currentUser = user;
                
                if (user) {
                    await this.loadUserProfile(user.uid);
                    this.emit('user:login', { user, profile: this.userProfile });
                } else {
                    this.userProfile = null;
                    this.emit('user:logout');
                }
                
                this.emit('auth:stateChanged', {
                    user: this.currentUser,
                    profile: this.userProfile,
                    isAuthenticated: !!user
                });
            }

            async signInWithGoogle() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    provider.setCustomParameters({ prompt: 'select_account' });
                    
                    const result = await this.auth.signInWithPopup(provider);
                    await this.createOrUpdateUserProfile(result.user);
                    
                    return { success: true, user: result.user };
                } catch (error) {
                    console.error('Erreur connexion Google:', error);
                    throw error;
                }
            }

            async signOut() {
                try {
                    await this.auth.signOut();
                    return { success: true };
                } catch (error) {
                    console.error('Erreur déconnexion:', error);
                    throw error;
                }
            }

            async loadUserProfile(uid) {
                try {
                    const doc = await this.firestore.collection('users').doc(uid).get();
                    if (doc.exists) {
                        this.userProfile = { id: uid, ...doc.data() };
                    } else {
                        await this.createUserProfile(this.currentUser);
                    }
                } catch (error) {
                    console.error('Erreur chargement profil:', error);
                }
            }

            async createOrUpdateUserProfile(user) {
                const userRef = this.firestore.collection('users').doc(user.uid);
                const userData = {
                    email: user.email,
                    displayName: user.displayName || '',
                    photoURL: user.photoURL || '',
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await userRef.set(userData, { merge: true });
                    await this.loadUserProfile(user.uid);
                } catch (error) {
                    console.error('Erreur mise à jour profil:', error);
                }
            }

            async createUserProfile(user) {
                const userData = {
                    email: user.email,
                    displayName: user.displayName || '',
                    photoURL: user.photoURL || '',
                    role: 'employee',
                    xp: 0,
                    level: 1,
                    preferences: { theme: 'dark', notifications: true },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await this.firestore.collection('users').doc(user.uid).set(userData);
                this.userProfile = { id: user.uid, ...userData };
            }

            isAuthenticated() {
                return !!this.currentUser;
            }

            getCurrentUser() {
                return this.currentUser;
            }

            getUserProfile() {
                return this.userProfile;
            }

            on(event, callback) {
                this.listeners.add({ event, callback });
                window.addEventListener(event, callback);
            }

            off(event, callback) {
                window.removeEventListener(event, callback);
                this.listeners.delete({ event, callback });
            }

            emit(eventName, data) {
                window.dispatchEvent(new CustomEvent(eventName, { detail: data }));
            }
        }

        window.authManager = new AuthManager();
    </script>

    <!-- Router amélioré -->
    <script>
        class Router {
            constructor() {
                this.currentPath = '/';
                this.init();
            }

            navigate(path) {
                window.location.hash = path;
                this.render();
            }

            render() {
                const hash = window.location.hash.slice(1) || '/';
                const app = document.getElementById('app');
                
                // Vérifier l'authentification
                const isAuthenticated = authManager.isAuthenticated();
                
                switch(hash) {
                    case '/':
                    case '/dashboard':
                        if (isAuthenticated) {
                            app.innerHTML = this.renderDashboard();
                        } else {
                            this.navigate('/login');
                        }
                        break;
                    case '/login':
                        app.innerHTML = this.renderLogin();
                        break;
                    case '/profile':
                        if (isAuthenticated) {
                            app.innerHTML = this.renderProfile();
                        } else {
                            this.navigate('/login');
                        }
                        break;
                    default:
                        app.innerHTML = this.render404();
                }
            }

            renderDashboard() {
                const user = authManager.getCurrentUser();
                const profile = authManager.getUserProfile();
                
                return `

                        <div class="header">

                            <div class="user-profile">
                                <div class="user-avatar">${user.displayName ? user.displayName[0].toUpperCase() : 'U'}</div>
                                <div>
                                    <div style="font-weight: 500;">${user.displayName || 'Utilisateur'}</div>
                                    <div style="font-size: 14px; color: var(--text-secondary);">${user.email}</div>
                                </div>
                                <button onclick="handleSignOut()" class="btn btn-secondary" style="margin-left: 12px;">Déconnexion</button>
                            </div>
                        </div>
                        
                        <div class="nav-tabs">
                            <button class="nav-tab active" onclick="router.navigate('/dashboard')">Dashboard</button>
                            <button class="nav-tab" onclick="router.navigate('/profile')">Profil</button>
                            <button class="nav-tab" onclick="alert('Bientôt disponible!')">Équipe</button>
                            <button class="nav-tab" onclick="alert('Bientôt disponible!')">Badging</button>
                        </div>
                        
                        <div class="card">
                            <h2>✅ Migration Phase 2 - Succès !</h2>
                            <p>AuthManager modulaire intégré avec succès.</p>
                            <div style="margin: 20px 0;">
                                <span class="status-badge status-success">✅ Firebase connecté</span>
                                <span class="status-badge status-success">✅ Utilisateur authentifié</span>
                                <span class="status-badge status-success">✅ Profil chargé</span>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>📊 Informations utilisateur</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Nom:</strong> ${user.displayName || 'Non défini'}</p>
                            <p><strong>UID:</strong> ${user.uid}</p>
                            <p><strong>Profil chargé:</strong> ${profile ? '✅ Oui' : '❌ Non'}</p>
                            ${profile ? `<p><strong>Rôle:</strong> ${profile.role || 'Non défini'}</p>` : ''}
                        </div>
                        
                        <div class="card">
                            <h3>🎯 Prochaines étapes</h3>
                            <ul style="margin: 16px 0; padding-left: 20px;">
                                <li>✅ Phase 1: Structure de base (Terminé)</li>
                                <li>✅ Phase 2: AuthManager modulaire (Terminé)</li>
                                <li>🔄 Phase 3: TeamManager (En cours)</li>
                                <li>⏳ Phase 4: BadgingManager</li>
                                <li>⏳ Phase 5: ChatManager</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

            renderLogin() {
                return `
                    <div class="container">
                        <div style="max-width: 400px; margin: 100px auto;">
                            <div class="card" style="text-align: center;">
                                <h1>🔐 Connexion SYNERGIA</h1>

                                    Connectez-vous pour accéder à votre espace de travail.
                                </p>
                                <button onclick="handleGoogleLogin()" class="btn btn-primary" style="width: 100%; margin: 10px 0;">
                                    🚀 Connexion avec Google
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderProfile() {
                const user = authManager.getCurrentUser();
                const profile = authManager.getUserProfile();
                
                return `
                    <div class="container">
                        <div class="header">
                            <h1>👤 Profil utilisateur</h1>
                            <button onclick="router.navigate('/dashboard')" class="btn btn-secondary">← Retour</button>
                        </div>
                        
                        <div class="card">
                            <h2>Informations personnelles</h2>
                            <div style="margin: 20px 0;">
                                <p><strong>Nom d'affichage:</strong> ${user.displayName || 'Non défini'}</p>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Photo:</strong> ${user.photoURL ? '✅ Oui' : '❌ Non'}</p>
                                <p><strong>Email vérifié:</strong> ${user.emailVerified ? '✅ Oui' : '❌ Non'}</p>
                            </div>
                        </div>
                        
                        ${profile ? `
                            <div class="card">
                                <h2>Profil SYNERGIA</h2>
                                <p><strong>Rôle:</strong> ${profile.role || 'Non défini'}</p>
                                <p><strong>Niveau:</strong> ${profile.level || 1}</p>
                                <p><strong>XP:</strong> ${profile.xp || 0}</p>
                                <p><strong>Membre depuis:</strong> ${profile.createdAt ? new Date(profile.createdAt.seconds * 1000).toLocaleDateString() : 'Inconnu'}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            render404() {
                return `
                    <div class="container">
                        <div class="card" style="text-align: center;">
                            <h1>404 - Page non trouvée</h1>
                            <button onclick="router.navigate('/dashboard')" class="btn btn-primary">Retour à l'accueil</button>
                        </div>
                    </div>
                `;
            }

            init() {
                window.addEventListener('hashchange', () => this.render());
                
                // Attendre que l'AuthManager soit prêt
                authManager.on('auth:stateChanged', () => {
                    this.render();
                });
            }
        }

        window.router = new Router();
    </script>
