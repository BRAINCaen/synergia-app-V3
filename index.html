    <style>
        /* Variables CSS */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            
            --text-light: #ffffff;
            --text-secondary: #b8b9ba;
            --text-muted: #8a8b8c;
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --transition: 300ms ease-in-out;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Component styles */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0) scale(0.98); }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-warning { background: var(--warning-color); color: #000; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-secondary { 
            background: var(--glass-bg); 
            color: var(--text-light); 
            border: 1px solid var(--glass-border); 
        }
        .btn-info { background: var(--info-color); color: white; }
        .btn-sm { padding: 8px 16px; font-size: 14px; min-width: auto; }
        .btn-lg { padding: 16px 32px; font-size: 18px; min-width: 180px; }
        .btn-icon { 
            min-width: auto; 
            padding: 8px; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-online { background: var(--success-color); color: white; }
        .status-offline { background: var(--text-muted); color: white; }
        .status-admin { background: var(--danger-color); color: white; }
        .status-manager { background: var(--warning-color); color: #000; }
        .status-employee { background: var(--info-color); color: white; }
        .status-present { background: var(--success-color); color: white; }
        .status-absent { background: var(--danger-color); color: white; }
        .status-late { background: var(--warning-color); color: #000; }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--glass-bg-strong);
            border-radius: var(--border-radius);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            position: relative;
        }
        
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border: 2px solid rgba(233, 69, 96, 0.1);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .header-left h1 {
            background: linear-gradient(45deg, var(--accent-color), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        
        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all var(--transition);
            transform: translateX(-50%);
        }
        
        .nav-tab:hover {
            background: var(--glass-bg);
            color: var(--text-light);
        }
        
        .nav-tab:hover::after {
            width: 100%;
            background: var(--text-light);
        }
        
        .nav-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .nav-tab.active::after {
            width: 100%;
        }
        
        /* Grid layout */
        .grid {
            display: grid;
            gap: 20px;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        /* Stats cards */
        .stats-card {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: all var(--transition);
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 8px;
            transition: transform var(--transition);
        }
        
        .stats-card:hover .stats-number {
            transform: scale(1.1);
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Badging specific styles */
        .clock-widget {
            background: var(--glass-bg-strong);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            text-align: center;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        
        .clock-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .current-time {
            font-size: 48px;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 1;
        }
        
        .current-date {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-transform: capitalize;
            position: relative;
            z-index: 1;
        }
        
        .badge-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .badge-status {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }
        
        /* Status overview */
        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 20px 0;
        }
        
        .current-status {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
        }
        
        .current-status h4 {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .current-status p {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .current-status .fas {
            font-size: 12px;
        }
        
        .time-info {
            text-align: center;
            padding: 16px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
        }
        
        .time-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-light);
            font-family: 'Courier New', monospace;
        }
        
        .time-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Team specific styles */
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .team-list {
            min-height: 200px;
        }

        .team-member {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
            transition: all var(--transition);
            position: relative;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            animation: fadeInUp 0.3s ease-out;
        }

        .team-member:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        .team-member:hover .member-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .team-member:last-child {
            border-bottom: none;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 16px;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .member-email {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .member-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 13px;
        }

        .member-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateX(10px);
            transition: all var(--transition);
        }

        /* Status indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            position: relative;
        }

        .status-dot.online { 
            background: var(--success-color);
        }

        .status-dot.online::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 50%;
            background: var(--success-color);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        .status-dot.away { background: var(--warning-color); }
        .status-dot.offline { background: var(--text-muted); }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.1; transform: scale(1.5); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            color: var(--text-light);
            font-size: 16px;
            transition: all var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
            transform: translateY(-1px);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-content {
            background: var(--secondary-color);
            margin: 20px;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-muted);
            line-height: 1;
        }
        
        .close:hover {
            color: var(--text-light);
        }

        /* Login page styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--secondary-color);
            padding: 0 15px;
            color: var(--text-muted);
        }

        /* Hero section */
        .hero-section {
            text-align: center;
            padding: 100px 0;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(233, 69, 96, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .hero-actions {
            margin-top: 40px;
        }

        /* Quick actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .quick-actions .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            flex-direction: column;
            min-width: auto;
        }

        .quick-actions .btn i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        /* Activity list */
        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
            gap: 15px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item i {
            width: 20px;
            text-align: center;
        }

        .activity-item span {
            flex: 1;
        }

        .activity-item small {
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.5s ease-out;
        }

        .team-member:nth-child(1) { animation-delay: 0.1s; }
        .team-member:nth-child(2) { animation-delay: 0.2s; }
        .team-member:nth-child(3) { animation-delay: 0.3s; }
        .team-member:nth-child(4) { animation-delay: 0.4s; }
        .team-member:nth-child(5) { animation-delay: 0.5s; }

        /* Utilities */
        .text-center { text-align: center; }

            modal.classList.remove('show');
            pendingBadgeAction = null;
        }

        async function executeBadgeAction() {
            if (!pendingBadgeAction) return;

            try {
                const note = document.getElementById('badgeNote').value.trim();
                let result;

                const submitBtn = document.querySelector('#badgeNoteForm button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Enregistrement...';
                submitBtn.disabled = true;

                switch(pendingBadgeAction) {
                    case 'checkin':
                        result = await window.badgingManager.checkIn(note);
                        break;
                    case 'checkout':
                        result = await window.badgingManager.checkOut(note);
                        break;
                    case 'breakstart':
                        result = await window.badgingManager.startBreak(note);
                        break;
                    case 'breakend':
                        result = await window.badgingManager.endBreak(note);
                        break;

                if (result) {

                        'breakend': 'Fin de pause enregistr√©e !'
                    };
                    
                    showToast(messages[pendingBadgeAction], 'success');
                }

                submitBtn.textContent = originalText;
                submitBtn.disabled = false;

            } catch (error) {
                console.error('‚ùå Erreur lors du pointage:', error);
                showToast('Erreur: ' + error.message, 'error');

        async function deleteMemberConfirm(memberId) {

        // ==================
        // SYST√àME DE NOTIFICATIONS TOAST
        // ==================
        function showToast(message, type = 'info') {
            // Supprimer les anciens toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            // Cr√©er le nouveau toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas fa-${getToastIcon(type)}"></i>
                    <span>${message}</span>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;

            // Ajouter les styles du toast
            if (!document.querySelector('style[data-toast-styles]')) {
                const style = document.createElement('style');
                style.setAttribute('data-toast-styles', 'true');
                style.textContent = `

                        top: 20px;

                    .toast-error .toast-content i { color: var(--danger-color); }
                    .toast-warning { border-left: 4px solid var(--warning-color); }
                    .toast-warning .toast-content i { color: var(--warning-color); }
                    .toast-info { border-left: 4px solid var(--info-color); }

                        padding: 4px;

                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }

                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(toast);

            // Auto-suppression apr√®s 5 secondes
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }

        function getToastIcon(type) {
            const icons = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            return icons[type] || icons.info;

                if (window.router && window.router.getCurrentRoute() === '/badging') {

                        switch(e.key.toLowerCase()) {

                                e.preventDefault();
                                handleCheckIn();

                            case 'o':
                                e.preventDefault();
                                handleCheckOut();
                                break;
                            case 'p':

                }

            // Nettoyage lors de la fermeture
            window.addEventListener('beforeunload', () => {
                if (window.badgingManager) {
                    window.badgingManager.stopClock();
                }
            });
        });

            // Ne pas montrer les erreurs de chargement de ressources externes
            if (e.filename && (e.filename.includes('googleapis.com') || e.filename.includes('gstatic.com'))) {

                return;
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('‚ùå Promesse rejet√©e:', e.reason);
            
            // G√©rer les erreurs Firebase sp√©cifiques
            if (e.reason && e.reason.code) {
                const firebaseErrors = {
                    'auth/network-request-failed': 'Probl√®me de connexion r√©seau',
                    'firestore/unavailable': 'Service temporairement indisponible',
