<section id="chat-section">
    <h1>Chat d'équipe</h1>
    <div id="chat-window">
        <ul id="chat-messages"></ul>
    </div>
    <form id="chat-form" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Écris ton message..." maxlength="240" required>
        <button type="submit">Envoyer</button>
    </form>
</section>
