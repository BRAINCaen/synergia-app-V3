<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNERGIA v3.0</title>
    
    <!-- PWA - Icônes SVG intégrées pour éviter 404 -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23e94560'/%3E%3Ctext x='50' y='60' font-family='Arial' font-size='40' fill='white' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles intégrés COMPLETS -->
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            
            --text-light: #ffffff;
            --text-secondary: #b8b9ba;
            --text-muted: #8a8b8c;
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-strong: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --transition: 300ms ease-in-out;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Components */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }
        
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-secondary { 
            background: var(--glass-bg); 
            color: var(--text-light); 
            border: 1px solid var(--glass-border); 
        }
        .btn-lg { padding: 16px 32px; font-size: 18px; }
        
        /* Status et Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .status-item {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-ok { color: var(--success-color); }
        .status-error { color: var(--danger-color); }
        .status-warning { color: var(--warning-color); }
        
        .hero-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-section p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-tab:hover {
            background: var(--glass-bg);
            color: var(--text-light);
        }
        
        .nav-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        /* Modales intégrées */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--secondary-color);
            margin: 20px;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            color: var(--text-light);
            font-size: 16px;
            transition: all var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .hero-section h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p id="loading-status">Initialisation de SYNERGIA v3.0...</p>
        </div>
    </div>

    <!-- Modales -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="modalTitle">Ajouter un membre</h2>
                <button onclick="closeTeamModal()" style="background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 24px;">&times;</button>
            </div>
            <form id="teamForm">
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" id="memberEmail" class="form-control" placeholder="exemple@entreprise.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" id="memberName" class="form-control" placeholder="Prénom Nom">
                </div>
                <div class="form-group">
                    <label class="form-label">Rôle</label>
                    <select id="memberRole" class="form-control">
                        <option value="employee">Employé</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Département</label>
                    <input type="text" id="memberDepartment" class="form-control" placeholder="IT, RH, Commercial...">
                </div>
                <div class="form-group">
                    <label class="form-label">Poste</label>
                    <input type="text" id="memberPosition" class="form-control" placeholder="Développeur, Manager...">
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" onclick="closeTeamModal()" class="btn btn-secondary">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration Firebase
        window.FIREBASE_CONFIG = {
            apiKey: "AIzaSyD7uBuAQaOhZ02owkZEuMKC5Vji6PrB2f8",
            authDomain: "synergia-app-f27e7.firebaseapp.com",
            projectId: "synergia-app-f27e7",
            storageBucket: "synergia-app-f27e7.firebasestorage.app",
            messagingSenderId: "201912738922",
            appId: "1:201912738922:web:2fcc1e49293bb632899613",
            measurementId: "G-EGJ79SCMWX"
        };

        // État de l'application
        const appState = {
            initialized: false,
            modules: {},
            currentRoute: '/',
            user: null
        };

        // Fonction de mise à jour du statut
        function updateStatus(message) {
            const statusEl = document.getElementById('loading-status');
            if (statusEl) {
                statusEl.textContent = message;
            }
            console.log(`📋 ${message}`);
        }

        // Chargement des modules EXISTANTS seulement
        async function loadExistingModules() {
            const modules = [
                { name: 'config', url: './src/js/config.js', required: false },
                { name: 'firebase-service', url: './src/js/core/firebase-service.js', required: false },
                { name: 'AuthManager', url: './src/js/managers/AuthManager.js', required: false },
                { name: 'TeamManager', url: './src/js/managers/team-manager.js', required: false },
                { name: 'BadgingManager', url: './src/js/managers/badging-manager.js', required: false },
                { name: 'Router', url: './src/js/core/router_complete_fixed.js', required: false }
            ];

            const loadedModules = [];
            
            for (const module of modules) {
                try {
                    updateStatus(`Chargement ${module.name}...`);
                    
                    // Tester d'abord si le fichier existe
                    const response = await fetch(module.url, { method: 'HEAD' });
                    
                    if (response.ok) {
                        // Charger le script
                        await loadScript(module.url);
                        loadedModules.push(module.name);
                        console.log(`✅ ${module.name} chargé`);
                    } else {
                        console.warn(`⚠️ ${module.name} non disponible (${response.status})`);
                    }
                } catch (error) {
                    console.warn(`⚠️ Erreur chargement ${module.name}:`, error);
                }
            }

            return loadedModules;
        }

        // Fonction pour charger un script
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialisation de l'application
        async function initializeApp() {
            try {
                updateStatus('Vérification des modules...');
                const loadedModules = await loadExistingModules();

                updateStatus('Initialisation Firebase...');
                await initializeFirebase();

                updateStatus('Configuration des managers...');
                await initializeManagers(loadedModules);

                updateStatus('Démarrage de l\'interface...');
                await initializeInterface();

                appState.initialized = true;
                console.log('🎉 SYNERGIA v3.0 initialisé avec succès');

            } catch (error) {
                console.error('❌ Erreur d\'initialisation:', error);
                showErrorInterface(error);
            }
        }

        // Initialisation Firebase
        async function initializeFirebase() {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK non disponible');
            }

            if (!firebase.apps.length) {
                firebase.initializeApp(window.FIREBASE_CONFIG);
            }

            appState.modules.firebase = {
                app: firebase.app(),
                auth: firebase.auth(),
                firestore: firebase.firestore()
            };

            // Écouter les changements d'auth
            firebase.auth().onAuthStateChanged((user) => {
                appState.user = user;
                updateAuthState(user);
            });

            console.log('✅ Firebase initialisé');
        }

        // Initialisation des managers
        async function initializeManagers(loadedModules) {
            // Initialiser seulement les managers disponibles
            if (typeof AuthManager !== 'undefined') {
                appState.modules.authManager = new AuthManager();
                console.log('✅ AuthManager initialisé');
            }

            if (typeof TeamManager !== 'undefined') {
                appState.modules.teamManager = new TeamManager();
                console.log('✅ TeamManager initialisé');
            }

            if (typeof BadgingManager !== 'undefined') {
                appState.modules.badgingManager = new BadgingManager();
                console.log('✅ BadgingManager initialisé');
            }

            // Router en dernier
            if (typeof Router !== 'undefined') {
                appState.modules.router = new Router();
                console.log('✅ Router initialisé');
            } else {
                // Router simple intégré
                initSimpleRouter();
            }
        }

        // Router simple intégré
        function initSimpleRouter() {
            const routes = {
                '/': renderHome,
                '/login': renderLogin,
                '/dashboard': renderDashboard,
                '/team': renderTeam,
                '/badging': renderBadging
            };

            function navigate(path) {
                const route = routes[path] || routes['/'];
                route();
                appState.currentRoute = path;
                window.location.hash = path;
            }

            window.navigate = navigate;
            
            // Navigation initiale
            const hash = window.location.hash.slice(1) || '/';
            navigate(hash);

            console.log('✅ Router simple initialisé');
        }

        // Initialisation de l'interface
        async function initializeInterface() {
            // Vérifier l'état d'authentification
            const user = firebase.auth().currentUser;
            
            if (user) {
                navigate('/dashboard');
            } else {
                navigate('/login');
            }

            // Configurer les gestionnaires d'événements
            setupEventHandlers();
        }

        // Configuration des événements
        function setupEventHandlers() {
            // Gestion des liens de navigation
            document.addEventListener('click', (e) => {
                if (e.target.matches('[data-route]')) {
                    e.preventDefault();
                    const route = e.target.getAttribute('data-route');
                    navigate(route);
                }
            });

            // Formulaire d'équipe
            const teamForm = document.getElementById('teamForm');
            if (teamForm) {
                teamForm.addEventListener('submit', handleTeamFormSubmit);
            }

            console.log('✅ Gestionnaires d\'événements configurés');
        }

        // Mise à jour de l'état d'authentification
        function updateAuthState(user) {
            console.log(user ? `👤 Utilisateur connecté: ${user.email}` : '👤 Utilisateur déconnecté');
            
            if (appState.initialized) {
                if (user && appState.currentRoute === '/login') {
                    navigate('/dashboard');
                } else if (!user && appState.currentRoute !== '/login') {
                    navigate('/login');
                }
            }
        }

        // Rendu des pages
        function renderHome() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div class="hero-section">
                        <h1>SYNERGIA v3.0</h1>
                        <p>Votre plateforme de gestion d'équipe nouvelle génération</p>
                        <button data-route="/login" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i>
                            Se connecter
                        </button>
                    </div>
                </div>
            `;
        }

        function renderLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div style="max-width: 400px; margin: 100px auto;">
                        <div class="card">
                            <div style="text-align: center; margin-bottom: 30px;">
                                <h2>Connexion SYNERGIA</h2>
                                <p>Connectez-vous pour accéder à votre espace</p>
                            </div>
                            <button onclick="handleGoogleLogin()" class="btn btn-primary btn-lg" style="width: 100%;">
                                <i class="fab fa-google"></i>
                                Continuer avec Google
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const app = document.getElementById('app');
            const user = firebase.auth().currentUser;
            
            app.innerHTML = `
                <div class="container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <h1>Dashboard SYNERGIA</h1>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span>👤 ${user ? user.email : 'Non connecté'}</span>
                            <button onclick="handleSignOut()" class="btn btn-secondary">
                                <i class="fas fa-sign-out-alt"></i>
                                Déconnexion
                            </button>
                        </div>
                    </div>
                    
                    <div class="nav-tabs">
                        <a href="#/dashboard" class="nav-tab active" data-route="/dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        <a href="#/team" class="nav-tab" data-route="/team">
                            <i class="fas fa-users"></i>
                            Équipe
                        </a>
                        <a href="#/badging" class="nav-tab" data-route="/badging">
                            <i class="fas fa-clock"></i>
                            Pointage
                        </a>
                    </div>
                    
                    <div class="status-grid">
                        <div class="status-item">
                            <i class="fas fa-users status-ok"></i>
                            <div>
                                <strong>Équipe</strong><br>
                                <small>Gestion active</small>
                            </div>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-clock status-ok"></i>
                            <div>
                                <strong>Pointage</strong><br>
                                <small>Système opérationnel</small>
                            </div>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-cog status-warning"></i>
                            <div>
                                <strong>Modules</strong><br>
                                <small>Chargement en cours</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>Bienvenue sur SYNERGIA v3.0</h3>
                        <p>Votre plateforme de gestion d'équipe est maintenant opérationnelle. Utilisez la navigation ci-dessus pour accéder aux différentes fonctionnalités.</p>
                    </div>
                </div>
            `;
        }

        function renderTeam() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <h1>Gestion de l'équipe</h1>
                        <button onclick="openAddMemberModal()" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Ajouter un membre
                        </button>
                    </div>
                    
                    <div class="nav-tabs">
                        <a href="#/dashboard" class="nav-tab" data-route="/dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        <a href="#/team" class="nav-tab active" data-route="/team">
                            <i class="fas fa-users"></i>
                            Équipe
                        </a>
                        <a href="#/badging" class="nav-tab" data-route="/badging">
                            <i class="fas fa-clock"></i>
                            Pointage
                        </a>
                    </div>
                    
                    <div class="card">
                        <h3>Membres de l'équipe</h3>
                        <p>Fonctionnalité en cours de chargement...</p>
                        <div id="team-list">
                            <!-- La liste sera chargée par TeamManager si disponible -->
                        </div>
                    </div>
                </div>
            `;
            
            // Charger les membres si TeamManager est disponible
            if (appState.modules.teamManager) {
                loadTeamMembers();
            }
        }

        function renderBadging() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <h1>Système de pointage</h1>
                    
                    <div class="nav-tabs">
                        <a href="#/dashboard" class="nav-tab" data-route="/dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        <a href="#/team" class="nav-tab" data-route="/team">
                            <i class="fas fa-users"></i>
                            Équipe
                        </a>
                        <a href="#/badging" class="nav-tab active" data-route="/badging">
                            <i class="fas fa-clock"></i>
                            Pointage
                        </a>
                    </div>
                    
                    <div class="card">
                        <h3>Pointage en temps réel</h3>
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; font-family: monospace; margin-bottom: 20px;" id="current-time">
                                ${new Date().toLocaleTimeString()}
                            </div>
                            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                                <button onclick="handleCheckIn()" class="btn btn-success">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Arrivée
                                </button>
                                <button onclick="handleCheckOut()" class="btn btn-danger">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Sortie
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Démarrer l'horloge
            startClock();
        }

        // Fonctions d'interaction
        async function handleGoogleLogin() {
            try {
                updateStatus('Connexion en cours...');
                const provider = new firebase.auth.GoogleAuthProvider();
                await firebase.auth().signInWithPopup(provider);
                console.log('✅ Connexion réussie');
            } catch (error) {
                console.error('❌ Erreur connexion:', error);
                alert('Erreur de connexion: ' + error.message);
            }
        }

        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                console.log('✅ Déconnexion réussie');
            } catch (error) {
                console.error('❌ Erreur déconnexion:', error);
            }
        }

        function handleCheckIn() {
            const time = new Date().toLocaleTimeString();
            alert(`Pointage d'arrivée: ${time}`);
            console.log('✅ Pointage arrivée:', time);
        }

        function handleCheckOut() {
            const time = new Date().toLocaleTimeString();
            alert(`Pointage de sortie: ${time}`);
            console.log('✅ Pointage sortie:', time);
        }

        // Gestion de l'équipe
        function openAddMemberModal() {
            document.getElementById('teamModal').classList.add('show');
        }

        function closeTeamModal() {
            document.getElementById('teamModal').classList.remove('show');
        }

        function handleTeamFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const memberData = {
                email: formData.get('memberEmail'),
                name: formData.get('memberName'),
                role: formData.get('memberRole'),
                department: formData.get('memberDepartment'),
                position: formData.get('memberPosition')
            };
            
            console.log('Nouveau membre:', memberData);
            alert('Membre ajouté: ' + memberData.email);
            closeTeamModal();
            e.target.reset();
        }

        async function loadTeamMembers() {
            try {
                if (appState.modules.teamManager) {
                    const members = await appState.modules.teamManager.loadTeamMembers();
                    renderTeamList(members);
                }
            } catch (error) {
                console.error('❌ Erreur chargement équipe:', error);
            }
        }

        function renderTeamList(members) {
            const teamList = document.getElementById('team-list');
            if (!teamList) return;
            
            if (members && members.length > 0) {
                teamList.innerHTML = members.map(member => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--glass-bg); margin: 10px 0; border-radius: var(--border-radius);">
                        <div>
                            <strong>${member.displayName || member.email}</strong><br>
                            <small>${member.role} - ${member.department}</small>
                        </div>
                        <span class="status-ok">Actif</span>
                    </div>
                `).join('');
            } else {
                teamList.innerHTML = '<p>Aucun membre trouvé.</p>';
            }
        }

        // Horloge
        function startClock() {
            setInterval(() => {
                const timeEl = document.getElementById('current-time');
                if (timeEl) {
                    timeEl.textContent = new Date().toLocaleTimeString();
                }
            }, 1000);
        }

        // Interface d'erreur
        function showErrorInterface(error) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container">
                    <div class="card" style="text-align: center; margin-top: 100px; border-color: var(--danger-color);">
                        <h2 style="color: var(--danger-color);">
                            <i class="fas fa-exclamation-circle"></i>
                            Erreur d'initialisation
                        </h2>
                        <p>Une erreur s'est produite lors du démarrage de SYNERGIA v3.0</p>
                        <div style="background: var(--glass-bg-strong); padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <code style="color: var(--danger-color);">${error.message}</code>
                        </div>
                        <button onclick="location.reload()" class="btn btn-primary">
                            <i class="fas fa-sync"></i>
                            Recharger l'application
                        </button>
                    </div>
                </div>
            `;
        }

        // Navigation
        function navigate(path) {
            const routes = {
                '/': renderHome,
                '/login': renderLogin,
                '/dashboard': renderDashboard,
                '/team': renderTeam,
                '/badging': renderBadging
            };

            const route = routes[path];
            if (route) {
                route();
                appState.currentRoute = path;
                window.location.hash = path;
                
                // Mettre à jour les onglets actifs
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.getAttribute('data-route') === path);
                });
            }
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Gestion des erreurs globales
        window.addEventListener('error', (e) => {
            console.error('❌ Erreur JavaScript:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('❌ Promesse rejetée:', e.reason);
        });
    </script>
</body>
</html>
